<!DOCTYPE html>
<html>
<!--map pin image url: http://www.stickpng.com/img/icons-logos-emojis/pins/black-map-pin 
globe image url: http://weknownyourdreamz.com/symbol/sl606731.html
phone image url https://www.flaticon.com/free-icon/phone-call-auricular-symbol-in-black_33260
fax image url http://simpleicon.com/printer-6.html
email image url http://freevector.co/vector-icons/interface/new-email-interface-symbol-of-closed-envelope-back.html-->

<head>
    <meta charset="UTF-8">
    <title>Business Card Generator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Acme|Dancing+Script|Gloria+Hallelujah|Kaushan+Script|Lobster|Poiret+One|Roboto" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(function() {
            $('#button1').click(function() {
                $('div').fadeIn();
                var name = $('#name').val();
                var companyName = $('#companyName').val();
                var position = $('#position').val();
                var address = $('#address').val();
                var email = $('#email').val();
                var phone = $('#phone').val();
                var faxNum = $('#faxNum').val();
                var color = $('#color').val();
                var fontStyle = $('select').val();
                var website = $('#website').val();

                $('h2').html(companyName).css({ 'color': color, 'font-family': fontStyle });
                $('h3').html(name).css({ 'color': color, 'font-family': fontStyle });
                $('h4').html(position).css({ 'color': color, 'font-family': fontStyle });
                $('#address1').html(address).css({ 'color': color, 'font-family': fontStyle });
                $('#website1').html(website).css({ 'color': color, 'font-family': fontStyle });
                $('#phone1').html(phone).css({ 'color': color, 'font-family': fontStyle });
                $('#faxNum1').html(faxNum).css({ 'color': color, 'font-family': fontStyle });
                $('#email1').html(email).css({ 'color': color, 'font-family': fontStyle });
            });
            $('#button2').click(function() {
                $('div').fadeIn();
                var name = ['John', 'Bob', 'Amy'];
                var randomName = name[Math.floor(Math.random() * name.length)];
                var companyName = ['Apple', 'Microsoft', 'Google'];
                var randomCompanyName = companyName[Math.floor(Math.random() * companyName.length)];
                var position = ['Graphic Designer', 'Computer Programmer', 'Software Developer'];
                var randomPosition = position[Math.floor(Math.random() * position.length)];
                var address = ['123 6th St. Melbourne, FL 32904', '514 S. Magnolia St. Orlando, FL 32806', '44 Shirley Ave. West Chicago, IL 60185']
                var randomAddress = address[Math.floor(Math.random() * address.length)];
                var phone = ['9173214567', '2122424422', '7189996699'];
                var randomPhone = phone[Math.floor(Math.random() * phone.length)];
                var color = ['red', 'blue', 'black'];
                var randomColor = color[Math.floor(Math.random() * color.length)];
                var fontStyle = ['Arial', 'Times New Roman', 'Lobster', 'Kaushan Script', 'Abril Fatface', 'Acme', 'Dancing Script', 'Roboto', 'Poiret One'];
                var randomFontStyle = fontStyle[Math.floor(Math.random() * fontStyle.length)];

                $('h2').html(randomCompanyName).css({ 'color': randomColor, 'font-family': randomFontStyle });
                $('h3').html(randomName).css({ 'color': randomColor, 'font-family': randomFontStyle });
                $('h4').html(randomPosition).css({ 'color': randomColor, 'font-family': randomFontStyle });
                $('#address1').html(randomAddress).css({ 'color': randomColor, 'font-family': randomFontStyle });
                $('#phone1').html(randomPhone).css({ 'color': randomColor, 'font-family': randomFontStyle });
                $('#faxNum1').html(randomPhone).css({ 'color': randomColor, 'font-family': randomFontStyle });
                $('#website1').html(randomCompanyName.toLowerCase() + '.com').css({ 'color': randomColor, 'font-family': randomFontStyle });
                $('#email1').html(randomName.toLowerCase() + '@gmail.com').css({ 'color': randomColor, 'font-family': randomFontStyle });
            });
        });
    </script>
</head>

<body><br> Name: <input id="name"><br> Name of Business or Company Name: <input id="companyName"><br> Title or Position (For ex. owner, graphic designer, manager): <input id="position"><br> Address: <input id="address"><br> Email: <input id="email"><br> Phone
    Number: <input id="phone"><br> Fax Number: <input id="faxNum"><br> Your Website: <input id="website"><br> Color of Text: <input id="color"><br> Font Style:
    <select>
     <option value='Arial'>Arial</option>
     <option value='Times New Roman'>Times New Roman</option>
     <option value='Lobster'>Lobster</option>
     <option value='Kaushan Script'>Kaushan Script</option>
     <option value='Abril Fatface'>Abril Fatface</option>
     <option value='Acme'>Acme</option>
     <option value='Dancing Script'>Dancing Script</option>
     <option value='Roboto'>Roboto</option>
     <option value='Poiret One'>Poiret One</option>
 </select><br><br>
    <button id='button1'>Generate Your Business Card!</button><br><br>
    <button id="button2">Generate A Random Business Card!</button><br><br>
    <div>
        <h2></h2>
        <h3></h3>
        <h4></h4>
        <img id="mapPin" src="map-pin.png" alt="map pin" width="15" height="15">
        <span id="address1"></span>
        <img id="globe" src="globe.png" alt="globe" width="15" height="15">
        <span id="website1"></span>
        <span id="phone1"></span>
        <img id="phoneimg" src="phone.png" alt="phone" width="15" height="15">
        <span id="faxNum1"></span>
        <img id="fax" src="fax.png" alt="fax" width="15" height="15">
        <span id="email1"></span>
        <img id="mail" src="email.png" alt="mail" width="15" height="15">

    </div>
</body>

</html>
